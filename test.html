<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }
      .gallery {
        display: flex;
        gap: 5%;
        width: 600px;
        height: 300px;
      }

      .gallery > li {
        flex: 1;
        position: relative;
        transition: all 0.3s;
      }

      .gallery > li:hover {
        flex: 3;
      }

      .gallery > li img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul class="gallery">
      <li><img src="https://picsum.photos/id/90/1000/1000" alt="이미지" /></li>
      <li><img src="https://picsum.photos/id/91/1000/1000" alt="이미지" /></li>
      <li><img src="https://picsum.photos/id/92/1000/1000" alt="이미지" /></li>
    </ul>
  </body>
</html>
